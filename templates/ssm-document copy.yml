              TopicArn: '{{ TopicArn }}'
              Service: sns
              Api: Publish
          - name: FailureMessage_DeleteSnapshot
            action: aws:executeAwsApi
            nextStep: deleteCloudFormationTemplate
            isEnd: false
            inputs:
              Message: '{{ global:ACCOUNT_ID }}-{{ global:REGION }}-{{ InstanceId }} - ‚ö†Ô∏è Oops, there was a failure with DeleteSnapshot'
              TopicArn: '{{ TopicArn }}'
              Service: sns
              Api: Publish
          - name: installMissingUpdates
            action: aws:runCommand
            maxAttempts: 1
