AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSTopicName:
    Description: Name for the SNS topic
    Type: String

  SNSDisplayName:
    Description: Display name for the SNS topic
    Type: String

  SNSEmail:
    Description: Email address for SNS subscription
    Type: String

  SNSTemplatePath:
    Type: String
    Description: "The path to the SNS template within the artifact store"
    Default: !Sub "SourceArtifact::SNSForPatchingCloudFormation.yml"

  MyStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://s3.amazonaws.com/${ArtifactBucketName}/${SNSObjectKey}"